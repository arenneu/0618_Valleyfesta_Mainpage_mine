<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap" class="flexContainer">
        <header id="header">
            <div id="headerlogo">
                <img src="images/Logo_header_01_160x32.png" alt="헤더로고이미지">
            </div>
            <nav id="gnb">
                <ul id="gnbMenu">
                    <li class="mainMenu"><a href="#">축제소개</a></li>
                    <li class="mainMenu"><a href="#">예약안내</a></li>
                    <li class="mainMenu"><a href="#">아티스트</a></li>
                    <li class="mainMenu"><a href="#">커뮤니티</a></li>
                </ul>
            </nav> <!-- nav#gnb -->

        </header> <!-- header#header -->

        <div id="wrap02">
            <main id="main">
                <div id="slide"><img src="images/slideImg_01.jpg" alt="슬라이드이미지" width="840px">
                    <span>Valley Rock 폐막식</span>
                </div>

                <div id="contents" class="flexContainer">
                    <div id="notice">
                        <button type="button">공지사항</button>
                        <table>
                            <tr>
                                <td>남도여수 밸리락페 개막</td>
                                <td>2019.05.10</td>
                            </tr>
                            <tr>
                                <td>Valley Rock Festival 입장권</td>
                                <td>2019.05.10</td>
                            </tr>
                            <tr>
                                <td>[이벤트발표] 사연 당첨</td>
                                <td>2019.04.12</td>
                            </tr>
                        </table>
                    </div> <!-- div#notice -->

                    <div id="gallery">
                        <button type="button">갤러리</button>
                        <div id="pic">
                            <img src="images/gallery_01_90x90.jpg" alt="이미지01">
                            <img src="images/gallery_02_90x90.jpg" alt="이미지01">
                            <img src="images/gallery_03_90x90.jpg" alt="이미지03">
                        </div> <!-- div#gallery -->

                    </div>
                    <div id="banner">
                        <img src="images/shortcut_180x120.png" alt="빠른링크이미지" width="200px">
                    </div> <!-- div#shortcut -->

                </div> <!-- div#contents -->

            </main> <!-- main#main-->

            <footer id="footer" class="flexContainer">
                <div id="footerlogo">
                    <img src="images/Logo_footer_01_160x32.png" alt="푸터이미지">
                </div>
                <div id="companyInfo">
                    <div id="address">
                        <p>서울시 영등포구 당산2가 이화빌딩 티아이에스 2층</p>
                    </div>
                    <div id="copyright">
                        <p>copyright(c) 2010 Busan Infrastructure Corporation. <br> all right reserved </p>
                    </div>
                </div>
                <div id="shortcut">
                    <form>
                        <select name="SNS">
                            <option value="facebook">facebook</option>
                            <option value="instagram">instagram</option>
                            <option value="twitter">twitter</option>
                        </select>
                    </form>
                </div>
            </footer>
        </div>
    </div>

</body></html>
